<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	    <style type="text/css">
	        body 
	        {
	            border:0; 
	            margin: 0;
				padding: 0;
				height: 35mm;
	        }
			hr { 
			  	display: block;
			  	margin-top: 0px;
			  	margin-bottom: 0px;
			  	margin-left: 0px;
			  	margin-right: 0px;
			  	border-style: solid;
			  	border-width: 1px;
			  	border-color: black;
			}
			div.header {
				width: 100%;
			}
			
			div.logo {
				padding: 0;
			}
			div.dsection {
				font-family: "Arial";
				font-size: 14px;
				font-style: italic;
				top: 4px;
				position: absolute;
				right: 0px;				
			}
			div.companyinforow {
				display: table-row;
			}			
			div.titles {
				font-family: "Arial";
				font-size: 15px;
				display: table-cell;
				font-weight: bold;
			}
			div.data {
				font-family: "Arial";
				font-size: 15px;
				display: table-cell;
				background-color: white;
			}
			#textlogo {
				position: relative;
				width: 1040px;
				height: 100px;
				font-family: "Arial";
				vertical-align: bottom;
				font-size: 60px;
			}
			#textlogo-content {
				position: absolute;
				bottom: 4px;
				left: 0;
			}
			.project {
				position: absolute;
				width: 100%;
				text-align: center;
				left:0;
				top: 48px;
				height: 10mm;
			}
			/* first page header */
			.fHide {
				display: none;
			}
	    </style>
		</head>
	<body>
    	<!-- --- HEADER --- -->
		<div class="header">
			<div class="logo">
			{% if company.logo %}
				<img height="100" src="{{company.logo_base64}}">
			{% else %}
				<div id="textlogo">
					<div id="textlogo-content">{{company.name}}</div>
				</div>
			{% endif %}
			</div>
			<!-- -- Project name section --- -->
			<div class="project" id="notFirstPageHeader">
				<h2>{{project.name}}</h2>
			</div>
			<!-- -- Timelist data section --- -->
			<div class="dsection">
				<div class="companyinfo">
					<div><b>{{company.name}}</b></div>
					<div class="companyinforow">
						<div class="titles">
							Org nr:
							<br>Tel.:
							<br>E-post:
							<br>Adresse:&nbsp&nbsp
						</div>
						<div class="data">
							NO{{company.number}}MVA&nbsp;
							<br>{{company.phone_no|default:company.mobile_no}}&nbsp;
							<br>{{company.email}}&nbsp;
							<br>{{company.full_address}}&nbsp;
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<script>
			var vars={};
			var x=window.location.search.substring(1).split('&');
			for (var i in x) {
				var z=x[i].split('=',2);
				vars[z[0]] = unescape(z[1]);
			}

			/*Different first page header */
			var nFirstHead = document.getElementById('notFirstPageHeader');
			if (vars.page == 1) {
				nFirstHead.removeAttribute('class', 'project');
				nFirstHead.setAttribute('class', 'fHide');
			}
			else {
				nFirstHead.removeAttribute('class', 'fHide');
				nFirstHead.setAttribute('class', 'project');
			};
		</script>
	</body>
</html>
